<body>
    <div class="container">
        <header class="titulo">
            <h1>Blackjack</h1>
        </header>
    
        <main>
            <div class="player-container">
                <h2>Jugador 1 - <small>0</small></h2>
                <div class="cartas">
                    <!-- Imagenes de las cartas del jugador -->
                </div>

            <div class="player-container">
